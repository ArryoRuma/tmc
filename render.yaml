services:
  - type: web
    name: trumedia-creative
    env: node
    plan: starter # You may need to upgrade to 'standard' for more memory
    buildCommand: |
      NODE_OPTIONS='--max-old-space-size=3072' pnpm install --frozen-lockfile &&
      DISABLE_OG_IMAGE=1 NUXT_TELEMETRY_DISABLED=1 NODE_OPTIONS='--max-old-space-size=3072 --no-warnings' pnpm build:minimal ||
      (echo "First build failed, trying safer build..." && 
       DISABLE_OG_IMAGE=1 NUXT_TELEMETRY_DISABLED=1 NODE_OPTIONS='--max-old-space-size=2560' pnpm build:safe) ||
      (echo "Safe build failed, trying emergency build..." && 
       DISABLE_OG_IMAGE=1 NUXT_TELEMETRY_DISABLED=1 NODE_OPTIONS='--max-old-space-size=2048' pnpm build:emergency)
    startCommand: node .output/server/index.mjs
    envVars:
      - key: NODE_OPTIONS
        value: --max-old-space-size=2048
      - key: NUXT_PUBLIC_SITE_URL
        value: https://outreach.trumediacreative.com
      - key: NODE_ENV
        value: production
      - key: NUXT_TELEMETRY_DISABLED
        value: "1"
      - key: DISABLE_OG_IMAGE
        value: "1"
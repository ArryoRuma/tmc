sections:
  - title: '“Our marketing feels stale. How do we modernize it without losing who we are?”'
    description: Your marketing isn’t broken — it’s just speaking a language your people stopped listening to. Today's buyers want clarity, credibility, and relevance. We help brands cut through the noise with modern messaging, smarter content workflows, and distribution that actually moves people toward action — not just likes or empty clicks.
    headline: Does this sound like you?
    photo:
      src: /images/home/frustration.jpg
    id: outdated-marketing
    orientation: vertical
    features:
      - name: Message Clarity
        description: If your message makes people squint in confusion, you're losing money. We help you cut the fluff and craft language that speaks directly to the people who need what you do.
        icon: i-lucide-video
      - name: Content That Pulls Its Weight
        description: Pretty posts don't pay bills. Strategic content does. We build proof and drive interest—from web copy to scroll-stoppers.
        icon: i-lucide-repeat-2
      - name: Distribution That Delivers
        description: You need the right content in the right places. We map where your audience spends time and build a system to meet them there—on platforms they trust, in formats they prefer, with messages that land.
        icon: i-lucide-zap
      - name: Optimization Rooted in Results
        description: “Set it and forget it” is for crockpots, not your marketing. We keep refining, testing, and elevating your content based on real-time performance. Because what worked last quarter won’t always work next.
        icon: i-lucide-repeat-2
  - title: '“We have a great product that no one knows about. How do we get more people to see it?”'
    description: A great product hidden in the shadows won’t sell — no matter how “game-changing” it is. Visibility isn’t a vanity metric. It’s a growth engine. In today’s market, people don’t just stumble across brands. They’re guided there — through compelling positioning, consistency that compounds, and messaging that makes them lean in, not scroll past. We help you become known — to the right people, in the right places — with a visibility strategy designed to turn heads and build pipelines. Because when your marketing shows up with purpose, your product doesn’t just get seen. It gets sought out.
    headline: Or maybe this sounds more like you …
    id: no-one-knows
    orientation: vertical
    reverse: false
    features:
      - name: Audience-First Video Strategy
        description: We build short-form video that hits pain points fast. Built to educate, entertain, and get shared.
        icon: i-lucide-film
      - name: Clarity That Captures Attention
        description: Being "great" is nice. Being understood is better. We fine-tune your positioning so it says exactly what it is, who it's for, and why it matters — fast. Clear messaging drives interest. Unclear messaging? Gone in a thumb-flick.
        icon: i-lucide-message-square
      - name: Demand-Driven Visibility
        description: This isn't "post and pray." We build a repeatable system that meets your audience where they are—search, social, inboxes—turning cold traffic into warm leads and warm leads into eager buyers.
        icon: i-lucide-repeat-2
  - title: '“We need more customers... but we’re not sure how to reach them.”'
    headline: Does this resonate at all?
    id: need-customers
    description: If you're putting in effort but getting silence, the issue isn't demand—it's reach. Modern acquisition means showing up where buyers look, answering questions early, and nurturing interest into action. We build predictable systems that expand reach, attract the right people, and turn curiosity into customers. No guesswork. Just measurable momentum.
    orientation: vertical
    reverse: false
    features:
      - name: Targeted Outreach & Email Activation
        description: Your offer can't convert if it's never opened. We design permission-based email and outreach systems that feel personal, timely, and worth reading — the kind that earn replies and move people to act.
        icon: i-lucide-mail
      - name: Audience Profiling & Precision Targeting
        description: If you market to everyone, you dilute everything. We help you dial in on who your customers actually are — how they think, where they spend time, and what drives decisions — so your messaging lands with relevance.
        icon: i-lucide-user-search
      - name: A Predictable Lead & Demand Engine
        description: Attention is great. Customers are better. We build a multi-touch acquisition system that connects awareness to engagement to conversion — so interest doesn't just spike… it compounds.
        icon: i-lucide-building-2

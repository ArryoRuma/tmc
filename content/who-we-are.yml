mission:
  title: Our Mission
  description: To help expert-led businesses clearly communicate what they do, why it matters, and why they’re the right choice—using video and systems that shorten sales cycles and drive confident decisions. We exist to eliminate confusion, wasted marketing spend, and “great content that never gets used.”
  vision:
    title: Our Vision
    description: A world where great companies don’t lose deals because they’re hard to understand. We believe the future of marketing belongs to businesses that can explain complex ideas simply, show real proof, and deploy content as part of a system—not random tactics.
  photo:
    src: /images/blocks/image14.png
    alt: Video strategy session at TruMedia Creative
story:
  title: Our Story
  description: |
    TruMedia Creative was founded out of frustration with traditional marketing agencies that produced “nice-looking” assets with no connection to sales outcomes. After years working alongside industrial, manufacturing, and service-based companies, one pattern became obvious: the problem wasn’t lack of expertise—it was lack of clarity. So TruMedia was built to bridge the gap between what companies know and what buyers need to understand. By combining video, messaging frameworks, and practical systems, we help businesses turn their knowledge into momentum.
  milestones:
    - label: FOUNDED
      year: "2020"
      description: TruMedia Creative launches with a focus on video-first marketing for industrial and professional services.
    - label: STRATEGIC SHIFT
      year: "2023"
      description: Expansion into messaging, outbound systems, and sales-enablement content—moving beyond “content creation” into growth infrastructure.
    - label: TODAY
      year: "2026"
      description: Trusted partner to companies that need clarity, credibility, and consistent lead generation without bloated teams or wasted spend.
values:
  title: Our Values
  description: These principles guide how we work, who we work with, and how we make decisions.
  items:
    - title: Client Success
      description: We measure success by outcomes, not deliverables. If it doesn’t help you close deals, build trust, or move the needle, we don’t ship it.
      icon: lucide:heart
    - title: Innovation
      description: We use modern tools, AI, and systems strategically—not for hype, but to create leverage and efficiency for our clients.
      icon: lucide:lightbulb
    - title: Collaboration
      description: The best results come from partnership. We work with our clients, not at arm’s length.
      icon: lucide:users
    - title: Results-Driven
      description: Every recommendation ties back to revenue, pipeline, or sales efficiency. Strategy always comes before tactics.
      icon: lucide:target
    - title: Integrity
      description: No fluff. No smoke. No selling services you don’t need. We believe trust is the strongest growth strategy.
      icon: lucide:shield-check
    - title: Continuous Growth
      description: Markets change. Tools evolve. Buyers get smarter. We stay ahead so our clients don’t fall behind.
      icon: lucide:trending-up

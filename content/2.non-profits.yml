sections:
  - title: Complete Church AV & Live Streaming Solutions
    description: From Sunday worship to special events, we provide professional video production and live streaming services that help your church reach more people and grow your ministry impact.
    headline: Transform Your Ministry with Professional Video
    id: how-we-help
    orientation: horizontal
    features:
      - name: Live Stream Production
        description: Broadcast-quality live streaming for worship services, special events, and online ministry. Multi-camera setups, professional audio, and seamless delivery to YouTube, Facebook, and your website.
        icon: i-lucide-video
      - name: AV System Design & Support
        description: Complete audio-visual system design, installation, and ongoing technical support. From cameras and microphones to lighting and streaming equipment—we handle it all.
        icon: i-lucide-settings
      - name: Content Production
        description: Professional video production for sermon archives, testimonials, ministry highlights, and promotional content that engages your congregation and reaches new audiences.
        icon: i-lucide-film
  - title: Worship Production That Honors Your Message
    description: We understand the unique needs of churches and ministries. Our team brings technical excellence and ministry sensitivity to every service, ensuring your message reaches hearts both in-person and online.
    id: features
    orientation: horizontal
    features:
      - name: Multi-Camera Live Production
        description: Professional camera operators and directors who understand worship flow. Seamless camera switching, lyrics integration, and presentation graphics that enhance—not distract from—your service.
        icon: i-lucide-camera
      - name: Professional Audio Engineering
        description: Crystal-clear sound mixing for worship music, spoken word, and special presentations. Eliminate feedback, balance instruments, and deliver audio that moves hearts.
        icon: i-lucide-mic-2
      - name: Lighting Design
        description: Worship-focused lighting design that creates atmosphere, enhances video quality, and helps your congregation engage with the message.
        icon: i-lucide-lightbulb
  - title: Expand Your Ministry Beyond the Walls
    description: Your message shouldn't be limited by building capacity. Our streaming and content solutions help you reach homebound members, engage young families, and connect with seekers who aren't ready to visit in person.
    orientation: horizontal
    reverse: true
    features:
      - name: Multi-Platform Streaming
        description: Simultaneous streaming to YouTube, Facebook, your church website, and mobile apps. Automated archiving and sermon libraries that build your digital presence.
        icon: i-lucide-cast
      - name: Social Media Content
        description: Transform your sermons into shareable clips, testimonial highlights, and ministry updates optimized for Instagram, TikTok, and Facebook to reach younger generations.
        icon: i-lucide-share-2
      - name: Training & Volunteer Support
        description: Equip your volunteer teams with professional training. We'll teach your crew to run cameras, manage audio, and operate streaming systems with confidence.
        icon: i-lucide-users

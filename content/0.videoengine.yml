sections:
  - id: problem 
    title: Why Most Marketing Videos Don't Drive Revenue
    headline: The Problem with Most B2B Marketing Videos
    orientation: horizontal
    reverse: false
    description:  Most marketing videos look good but fail to move the needle. They live on a
      website or YouTube channel, disconnected from sales conversations and buyer
      decision-making. Here are the common pitfalls we see in B2B marketing videos.
    links:
      - label: Fix the Gaps in Your Current Video Strategy.
        to: /contact
        trailingIcon: i-lucide-arrow-right
        icon: i-lucide-layers
    features: 
      - title: Created as one-off assets instead of part of a sales system
        description: No clear purpose tied to buyer needs, videos become expensive
          decorations that don’t drive action.
        icon: i-lucide-video-off
      - title: Lives on websites or YouTube without driving conversations or follow-ups
        description: Videos often sit idle on platforms without generating meaningful engagement or leads.
        icon: i-lucide-youtube
      - title: Not aligned with buyer questions, objections, or decision stages
        description: Videos that don’t address specific buyer concerns fail to build trust and credibility.
        icon: i-lucide-circle-question-mark
      - title: Rarely used by sales teams during real deals
        description: Sales teams often overlook videos that could enhance their pitches and close deals faster.
        icon: i-lucide-user-x
      - title: Measured by views and likes instead of pipeline and revenue impact
        description: Focusing on vanity metrics overlooks the true value of videos in driving sales and growth.
        icon: i-lucide-eye-off

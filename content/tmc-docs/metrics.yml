macro_metrics:
  name: Strategy Calls Booked source: Scheduling tool success_threshold: Increasing month over month
  name: Qualified Leads source: CRM / Forms success_threshold: 30–50% qualification rate
micro_metrics: 
  engagement: 
    - name: Scroll Depth target: 50%+ 
    - name: Time on Page target: >60 seconds
  video: 
    - name: Video Plays target: Page views × 40% 
    - name: Watch Percentage target: 35%+
conversion: 
  - name: CTA Click Rate target: 2–5%
operational_rules:
- Micro metrics diagnose friction
- Macro metrics determine success
- Do not optimize pages without 2–4 weeks of data